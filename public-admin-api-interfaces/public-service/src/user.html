<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do App</title>
	</head>
	<body>
		<h1>Welcome <code id="username"></code>!</h1>
		<p>Here are your tasks:</p>
		<ol id="tasks">
			<li>
				<form method="POST" action="./new">
					<input
						name="title"
						required
						autofocus
						maxlength="140"
						required
						minlength="1"
					/>
					<button>Add</button>
				</form>
			</li>
		</ol>
		<p id="error"></p>
	</body>
</html>
